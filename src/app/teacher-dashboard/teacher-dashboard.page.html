<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card (click)="openModal()">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title style="text-align: center" (click)="openModal()">Add Course</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col *ngFor="let x of courseData; let indOfElement = index">
        <ion-card (click)="navigateToCourse(indOfElement)">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-subtitle>join Code: {{x.joinCode}}</ion-card-subtitle>
            <ion-card-title> <h1>{{x.name}}</h1></ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
