<ion-header>
  <ion-toolbar>
    <ion-title> Create Course</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item>
      Course Name: <ion-input [(ngModel)]="courseName"></ion-input>
    </ion-item>
    <ion-item>
      Genre: <ion-select (ionChange)="optionsFn($event)">
        <ion-select-option value="physics" >Physics</ion-select-option>
        <ion-select-option value="math">Math</ion-select-option>
        <ion-select-option value="english">English</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-button expand="block" (click)="addCourse()">Add Course</ion-button>
    </ion-item>
  </ion-list>

</ion-content>
